<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #1d2671, #c33764);
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 40px;
      width: 350px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #c33764;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Enter Email</h2>
    <p>Continue to Photography Website</p>

    <input type="email" id="email" placeholder="example@gmail.com">
    <button onclick="login()">Continue</button>

    <div class="error" id="error"></div>
  </div>

<script>
function login() {
  const email = document.getElementById("email").value.trim();
  const error = document.getElementById("error");

  error.innerText = "";

  if (email === "") {
    error.innerText = "Email is required";
    return;
  }

  // Save email in browser
  localStorage.setItem("userEmail", email);

  // Go to home page
  window.location.href = "home.html";
}
</script>

</body>
</html>
