<!DOCTYPE html>
<html>
<head>
  <title>Baptism Photography</title>

  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin-top: 40px;
    }

    /* Upload box */
    #uploadBox {
      display: none;
      margin: 30px;
    }

    #uploadBox label {
      background: black;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .photo-box {
      width: 280px;
      height: 200px;
      border: 1px solid #ccc;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .photo-wrapper img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Delete button (admin only) */
    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      display: none;
      font-size: 16px;
    }

    .photo-wrapper:hover .delete-btn {
      display: block;
    }

    .back {
      margin: 40px;
    }

    .back a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Full screen (lightbox) */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Baptism Photography</h1>

<!-- ADMIN UPLOAD -->
<div id="uploadBox">
  <label for="fileInput">üì§ Upload Photos</label>
  <input
    type="file"
    id="fileInput"
    accept="image/*"
    multiple
    style="display:none"
    onchange="uploadImages(event)"
  >
</div>

<!-- PLACEHOLDER BOXES -->
<div class="gallery" id="gallery">
  <div class="photo-box"></div>
  <div class="photo-box"></div>
  <div class="photo-box"></div>
</div>

<div class="back">
  <a href="home.html">‚Üê Back to Home</a>
</div>

<!-- FULL SCREEN IMAGE -->
<div id="lightbox" ondblclick="closeImage()">
  <span id="closeBtn" onclick="closeImage()">‚úñ</span>
  <img id="lightboxImg">
</div>

<script>
/* ---------- CONFIG ---------- */
const ADMIN_EMAIL = "sitharasanthosh273@gmail.com";
const MODULE = "baptism";
const isAdmin = localStorage.getItem("userEmail") === ADMIN_EMAIL;

/* ---------- SHOW UPLOAD ---------- */
if (isAdmin) {
  document.getElementById("uploadBox").style.display = "block";
}

/* ---------- LOAD SAVED IMAGES ---------- */
fetch(`http://localhost:3000/images/${MODULE}`)
  .then(res => res.json())
  .then(images => {
    const gallery = document.getElementById("gallery");
    const boxes = gallery.querySelectorAll(".photo-box");
    let index = 0;

    images.forEach(imgName => {
      let box;

      if (index < boxes.length) {
        box = boxes[index];
      } else {
        box = document.createElement("div");
        box.className = "photo-box";
        gallery.appendChild(box);
      }

      const wrapper = document.createElement("div");
      wrapper.className = "photo-wrapper";

      const img = document.createElement("img");
      img.src = `http://localhost:3000/uploads/${MODULE}/${imgName}`;
      img.ondblclick = () => openImage(img.src);   // ‚úÖ ENLARGE FIX

      wrapper.appendChild(img);

      if (isAdmin) {
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerText = "‚ãÆ";
        delBtn.onclick = () => deleteImage(imgName);
        wrapper.appendChild(delBtn);
      }

      box.appendChild(wrapper);
      index++;
    });
  });

/* ---------- UPLOAD ---------- */
function uploadImages(event) {
  const formData = new FormData();

  for (let file of event.target.files) {
    formData.append("images", file);
  }

  fetch(`http://localhost:3000/upload/${MODULE}`, {
    method: "POST",
    body: formData
  }).then(() => location.reload());
}

/* ---------- DELETE ---------- */
function deleteImage(imageName) {
  if (!confirm("Delete this image?")) return;

  fetch(`http://localhost:3000/delete/${MODULE}/${imageName}`, {
    method: "DELETE"
  }).then(() => location.reload());
}

/* ---------- LIGHTBOX ---------- */
function openImage(src) {
  document.getElementById("lightboxImg").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeImage() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
