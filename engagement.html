<!DOCTYPE html>
<html>
<head>
  <title>Engagement Gallery</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; text-align:center; margin:0; }
    h1 { margin-top:40px; }
    #uploadBox { display:none; margin:30px; }
    #uploadBox label { background:#000; color:#fff; padding:12px 20px; border-radius:6px; cursor:pointer; }
    .gallery { display:flex; justify-content:center; gap:30px; margin-top:40px; flex-wrap:wrap; }
    .photo-box { width:280px; height:200px; border:1px solid #ccc; background:#fff; display:flex; align-items:center; justify-content:center; }
    .photo-box img { max-width:100%; max-height:100%; }
    .back { margin:40px; }
    .back a { text-decoration:none; color:#000; font-weight:bold; }
  </style>
</head>
<body>

<h1>Engagement Photography</h1>

<div id="uploadBox">
  <label for="fileInput">üì§ Upload Photos</label>
  <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="handleUpload(event)">
</div>

<div class="gallery" id="gallery">
  <div class="photo-box"></div>
  <div class="photo-box"></div>
  <div class="photo-box"></div>
</div>

<div class="back"><a href="home.html">‚Üê Back to Home</a></div>

<script>
const ADMIN_EMAIL = "sitharasanthosh273@gmail.com";
const userEmail = localStorage.getItem("userEmail");
if (userEmail === ADMIN_EMAIL) document.getElementById("uploadBox").style.display = "block";

function handleUpload(event) {
  const files = event.target.files;
  const gallery = document.getElementById("gallery");
  for (let file of files) {
    const box = document.createElement("div");
    box.className = "photo-box";
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    box.appendChild(img);
    gallery.appendChild(box);
  }
}
</script>

</body>
</html>
